npdat: 4 # 4 data files
npnet: 8 # 8 network partitions

filedir: "yarpnet"
filebase: "yarpnet"
recordir: "yarpnet/record"

rngseed:  2032
tmax:    60000  # 1 minutes
tstep:       1  # 1 millisecond
tqueue:     20  # 20 milliseconds
tcheck:  10000  # 10 seconds
trecord:  1000  # 1 second
tdisplay: 1000  # 1 second

runmode: "sim"
plasticity: on
rpcportname: "/stacs/rpc"
startpaused: yes
